<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">

    <title>Hanyang Metaverse Campus</title>
    <meta content="한양대학교 기술경영대학원 메타버스" name="description">
    <meta content="한양대학교, 한양대학교 기술경영대학원" name="keywords">


    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i|Raleway:300,300i,400,400i,500,500i,600,600i,700,700i|Poppins:300,300i,400,400i,500,500i,600,600i,700,700i"
          rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/gh/sunn-us/SUIT/fonts/variable/woff2/SUIT-Variable.css" rel="stylesheet">
    <!-- Favicons -->
    <link href="assets/img/favicon/favicon.ico" rel="icon">
    <link href="assets/img/favicon/apple-icon-72x72.png" rel="apple-touch-icon">
    <link rel="stylesheet" href="assets/login-asset/fonts/icomoon/style.css">

    <link rel="stylesheet" href="assets/login-asset/css/owl.carousel.min.css">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="assets/login-asset/css/bootstrap.min.css">

    <!-- Style -->
    <link rel="stylesheet" href="assets/login-asset/css/style.css">
</head>
<body>


<div class="d-lg-flex half right_back">
    <div class="order-2 order-sm-1"></div>
    <div class="contents order-1 order-sm-2">
        <div class="container left-side">
            <div class="row align-items-center justify-content-center">
                <div class="col-md-7">
                    <div class="logo-block d-flex justify-content-center mb-4">
                        <a href="index.html">
                    <img class="img-fluid img-size" src="assets/img/HYU_logo_circle.png" alt="한양대학교 메타버스">
                        </a>
                    </div>
                   <div class="form-block">
                        <form action="#" method="post">
                            <div class="form-group last mb-3">
                                <label for="username">Your ID</label>
                                <input type="text" class="form-control" placeholder="아이디를 입력해주세요" id="username">
                            </div>
                            <div class="form-group last mb-3">
                                <label for="password">Password</label>
                                <input type="password" class="form-control" placeholder="비밀번호를 입력해주세요" id="password">
                            </div>

                            <div class="d-flex mb-2 align-items-center">
                                <label class="control control--checkbox mb-0"><span class="caption">로그인 정보 기억하기</span>
                                    <input type="checkbox" checked="checked"/>
                                    <div class="control__indicator"></div>
                                </label>
                                <span class="ml-auto"><a href="#" class="text-decoration-none">비밀번호 찾기</a></span>
                            </div>
                            <div class="d-flex mb-5 align-items-center">
                                <span class="ml-auto"><a href="sign-up.html" class="text-decoration-none">가입하기</a></span>
                            </div>

                            <input type="submit" value="로그인" class="btn btn-block" style="background: #00467f; color: #ffffff">

                        </form>
                   </div>
                </div>
            </div>
        </div>
    </div>


</div>


<script src="assets/login-asset/js/jquery-3.3.1.min.js"></script>
<script src="assets/login-asset/js/popper.min.js"></script>
<script src="assets/login-asset/js/bootstrap.min.js"></script>
<script src="assets/login-asset/js/main.js"></script>
</body>
</html>
